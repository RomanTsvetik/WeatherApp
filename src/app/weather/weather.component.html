<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h3 class="text-center my-3">Search</h3>
      <form [formGroup]="weatherSearch" (ngSubmit)="getData(weatherSearch.value)">
        <div class="form-group">
          <input type="text" placeholder="Enter the city" name="city" id="city" class="form-control"
            formControlName="city" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success my-3">Search</button>
        </div>
      </form>
    </div>
    <div class="col-md-7">
      <h3 class="text-center my-3">Details:</h3>
      <div class="text-center" *ngIf="weatherInfo; else altBlock">
        <h4>{{weatherInfo?.name}}</h4>
        <p>{{weatherInfo?.sys.country}}</p>
        <p>Temperature now: {{weatherInfo?.main.temp}}°</p>
        <span>Max: {{weatherInfo?.main?.temp_max}}°</span> -
        <span>Min: {{weatherInfo?.main?.temp_min}}°</span>
        <p>{{weatherInfo?.weather[0].description}}</p>
        <!-- <p>{{weatherInfo | json}}</p> -->
      </div>

      <ng-template #altBlock>
        <div class="text-center">Here can be your advertisment</div>
      </ng-template>
    </div>
  </div>
</div>
